        分类
        <ul>

    <div id="hitokoto" class="hitokoto-fullpage bounce animated">
          <div class="bracket left">『</div>
          <div class="word" id="hitokoto_text"></div>
          <div class="bracket right">』</div>
          <div class="author" id="hitokoto_author"</div>
        </div>
  </nav>

  <div id="app">本系列知识由 Doocs 开源社区总结发布</div>
  <script>
    // Love Hitokoto !
    var like_num = parseInt("");
    var sentenceUUID = "b7d83d57-b92d-47f0-91c7-ca042a6bfbb6";

    function loveHitokoto() {
      fetch("https://v1.hitokoto.cn?encode=json")
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          fetch("/api/common/v1/like?sentence_uuid=" + data.uuid)
            .then(function (response) {
              return response.json();
            })
            .then(function (result) {
              // Update Like
              sentenceUUID = data.uuid;
              like_num = result.data[0].total;
              $("#like_number1").attr("data-badge", result.data[0].total);
              $("#like_number2").attr("data-badge", result.data[0].total);

              if ($('#hitokoto').hasClass("animated")) {
                $('#hitokoto').removeClass("animated");
                $('#hitokoto').removeClass("fadeIn");
              }
              $('#hitokoto').animateCss('bounce');
              $('#hitokoto_text').text(data.hitokoto);
              var author = !!data.from ? data.from : "无名氏";
              $('#hitokoto_author').text("—— " + (data.from_who || '') + "「" + author + "」");
              window.setTimeout(loveHitokoto, 10000);
            })
            .catch(function (err) {
              console.error(`在更新一言时捕获错误， 错误信息: ${err.message}. 当前时间: ${new Date().toISOString()}`);
              loveHitokoto();
            });
        })
        .catch(function (err) {
          console.error(`在更新一言时捕获错误， 错误信息: ${err.message}. 当前时间: ${new Date().toISOString()}`);
          loveHitokoto();
        });
    }
    var isID = 0;
    if (!isID) {
      window.setTimeout(loveHitokoto, 10000);
    }
    window.$docsify = {
      name: "advanced-java",
      maxLevel: 3,
      auto2top: true,
      coverpage: true,
      coverpage: "docs/extra-page/cover.md",
      loadSidebar: "summary.md",
      alias: {
        "/.*/.*/summary": "summary.md",
        "/.*/summary.md": "summary.md",
      },
      pagination: {
        previousText: "上一篇",
        nextText: "下一篇",
        crossChapter: true,
        crossChapterText: true,
      },
      search: {
        maxAge: 1800000,
        paths: [
          "/docs/high-concurrency/",
          "/docs/distributed-system/",
          "/docs/high-availability/",
          "/docs/micro-services/",
          "/docs/big-data/",
        ],
        depth: 3,
      },
      darklightTheme: {
        defaultTheme: 'light',
        siteFont: 'Source Sans Pro,Helvetica Neue,Arial,sans-serif',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '15px',
        dark: {
          background: 'rgb(28,32,34)',
          highlightColor: '#e96900',
          codeBackgroundColor: 'rgb(34,39,46)',
          codeTextColor: '#b4b4b4',
        },
        light: {
          highlightColor: '#e96900',
        }
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (content) {
            const en = vm.route.file.indexOf("README_EN") > -1;
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace("raw.githubusercontent.com", "github.com")
                .replace(/\/main/, "/blob/main");
            } else {
              url =
                "https://github.com/doocs/advanced-java/blob/main/" +
                vm.route.file;
            }

            const github = `[GitHub](${url})`;
            const gitee = `[Gitee](${url.replace("github", "gitee")})`;

            const editHtml = en
              ? `:memo: Edit on ${github} / ${gitee}\n`
              : `:memo: 在 ${github} / ${gitee} 编辑\n`;

            if (vm.route.path == "/") {
              return editHtml + content;
            }
            const subscription = `
## 公众号

[Doocs](https://github.com/doocs) 技术社区旗下唯一公众号「**Doocs开源社区**」​，欢迎扫码关注，**专注分享技术领域相关知识及业内最新资讯**。当然，也可以加我个人微信（备注：GitHub），拉你进技术交流群。

关注「**Doocs开源社区**」公众号，回复 **PDF**，即可获取本项目离线 PDF 文档，学习更加方便！

<table>
    <tr>
      <td align="center" style="width: 200px;">
        <a href="https://github.com/doocs">
          <img src="./images/qrcode-for-doocs.jpg" style="width: 400px;"><br>
          <sub>公众平台</sub>
        </a><br>
      </td>
      <td align="center" style="width: 200px;">
        <a href="https://github.com/yanglbme">
          <img src="./images/qrcode-for-yanglbme.jpg" style="width: 400px;"><br>
          <sub>个人微信</sub>
        </a><br>
      </td>
    </tr>
</table>
            `;
            return editHtml + content + `\n` + subscription;
          });

          hook.afterEach(function (html) {
            const footer = [
              "<footer>",
              '<span>Copyright © 2018-2021 <a href="https://github.com/doocs" target="_blank">Doocs</a>. All rights reserved.',
              "</footer>",
            ].join("");
            return html + footer;
          });
        },
      ],
    };
  </script>
